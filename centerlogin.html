<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
         .navbar {width: 100%; background-color: rgb(255, 195, 195); }

.navbar a {float:right ; text-align:center;padding: 12px;
    color: white;text-decoration: none;font-size: 15px; margin-top:2px; margin-right: 2px; margin-bottom: 2px;}

.navbar a:hover {background-color: rgb(255, 255, 255); color: black;}

.acti{background-color: #fcd1ff;}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}
.table1{
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border: unset;
         }
         th{
            width: 200px;
            text-align: center;
         }
         .field {
    height: 60px;
    margin: 10px 0;
    width: 100%;
    padding: 10px;
    border-radius: 0;
    display: block;
    background: #fff;
    border: 1px solid #e5e7ea;
}
    </style>
</head>
<body bgcolor="bisque">
    <body ng-app="myApp">
        <div class="navbar">
              <a class="acti" href="#"><i class="glyphicon glyphicon-heart"></i> Home</a>
              <a href="#"><i class="glyphicon glyphicon-globe"></i> Contact</a>
              <a href="#"><i class="glyphicon glyphicon-check"></i> Login</a>
            </div>


        
    <div class="nav">
        <form action="">
            <table class="table1">
                <tr>
                    <th>Sign Up</th>  
                    <th>Log In</th>
                </tr>
                <tr>
                    <td colspan="2" style="padding-top: 20px;"><input id="first-name-signup" name="fn" type="text" required="" autocomplete="true" class="field" value="" placeholder="First Name*" aria-labelledby="first-name-signup-label" placeholder-i18next-orgval=" " localized=""></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="last-name-signup" name="ln" type="text" required="" autocomplete="true" class="field" value="" placeholder="Last Name*" aria-labelledby="first-name-signup-label" placeholder-i18next-orgval=" " localized=""></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="email-signup" name="e" type="email" required="" autocomplete="true" class="field" value="" placeholder="Email Address*" aria-labelledby="first-name-signup-label" placeholder-i18next-orgval=" " localized=""></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="password-signup" name="pw" type="password" required="" autocomplete="true" class="field" value="" placeholder="Password*" aria-labelledby="first-name-signup-label" placeholder-i18next-orgval=" " localized=""></td>
                </tr>
                
            </table>
        </form>
    </div>
</body>
</html>
