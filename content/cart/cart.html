<!DOCTYPE html>
<html lang="en">
<head>
  <link href="style100.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container-2 content-section">
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
      
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="product/800px.jpg">
              <span class="cart-item-title">350ml Round Pet Plastic Bottle</span>  
            </div>
            <span class="cart-item-price cart-column">5.000đ</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1">
              <button class="btn btn-danger bx bx-trash" type="button"></button>
            </div>
          </div>
      
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="product/800px.jpg">
              <span class="cart-item-title">250ml Square Pet Plastic Bottle</span>  
            </div>
            <span class="cart-item-price cart-column">4.000đ</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1">
              <button class="btn btn-danger bx bx-trash" type="button"></button>
            </div>
          </div>
          
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="product/800px.jpg">
              <span class="cart-item-title">Empty Plastic Bottle</span>  
            </div>
            <span class="cart-item-price cart-column">1.800đ</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1">
              <button class="btn btn-danger bx bx-trash" type="button"></button>
            </div>
          </div>
      
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="product/800px.jpg">
              <span class="cart-item-title">Empty Plastic Bottle With Red Cap</span>  
            </div>
            <span class="cart-item-price cart-column">1.500đ</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1">
              <button class="btn btn-danger bx bx-trash" type="button"></button>
            </div>
          </div>
      
      
        </div>
      
      
      
      
      </section>
      <div class="total-price">
    
        <table>
          <thead>
            <th colspan="2">Cart Total</th>
          </thead>
          <tr class="cart-total">
    
              <td class="cart-total-title">Total</td>
              <td class="cart-total-price">0đ</td>
    
          </tr>
          <tr>
            <td>Shipping</td>
            <td>Freeship</td>
          </tr>
    
          <tr>
            <td colspan="2">
                <button class="btn btn-primary btn-purchase" onclick="checkout()" type="button">PROCEED TO CHECKOUT</button>
          </td>
          </tr>
        </table>
      
      </div>
<script src="js/hello.js"></script>      
</body>
</html>
