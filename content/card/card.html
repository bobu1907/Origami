    <style>
        .cart-page{
            margin: 80px auto;

        table{
            width: 100%;

        }

            flex-wrap: wrap;
        }
        img{

        }

            padding: 5px;

        }

        }
        td a{
            color: #ff523b;
            font-size: 12px;
        }
        td img{
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
        .total-price{
            display: flex;
            justify-content: flex-end;
        }
        .total-price table{
            border-top: 3px solid #ff523b;
            width: 100%;
            max-width: 400px;
        }
        td:last-child{
            text-align: right;
        }
        th:last-child{

        }
